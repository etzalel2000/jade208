  <head>

   <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <style>

  * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Raleway', sans-serif;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: -ms-flexbox; /* IE 10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE 10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create two equal columns that sits next to each other */
.column {
  -ms-flex: 25%; /* IE 10 */
  flex: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

    body {
      background-image: linear-gradient(powderblue, white, powderblue);
      height: 400px;
    }

   p {
     padding-left: 10px;
     font-size: 20px;
   }
    .intro {
      display: inline-block;
      font-size: 80px;
      font-family: 'Raleway', sans-serif;


    }
    body {margin: 0;}

  ul.topnav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: lemonchiffon;


  }

  ul.topnav li {float: left;}

  ul.topnav li a {
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  ul.topnav li a:hover:not(.active) {background-color: powderblue;}

  ul.topnav li a.active {background-color: powderblue;}

  ul.topnav li.right {float: right;}

  @media screen and (max-width: 600px) {
    ul.topnav li.right,
    ul.topnav li {float: none;}
  }

    </style>

 </head>

 <body>

     <ul class="topnav">
       <li><a  href="{{url_for('home')}}">Home</a></li>
       <li><a  href="{{url_for('pics')}}">Pics</a></li>
       <li><a  href="{{url_for('videos')}}">videos</a></li>
       <li><a  href="{{url_for('letter')}}">letter</a></li>
     </ul>
     <div class="intro">
       2 0 8 &nbsp;
       </div>
     </body>

     <div id="content">{% block content %}{% endblock %}</div>

     <br>

     </html>
